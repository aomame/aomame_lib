<div class="no_header">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          
          <!-- Navigation collapse -->
          <f:format.html>{nav_collapse}</f:format.html>
          
          
          <!-- Logo -->
          <f:format.html parseFuncTSPath="lib.parseFunc">{logo}</f:format.html>
          
          <!-- Firstlevel Navigation -->
          <f:format.html parseFuncTSPath="lib.parseFunc">{nav_firstlevel}</f:format.html>
        </div>
      </div>
    </div>
    
    <div class="container">

	<div class="row">
	
		<!-- Secondlevel Navigation -->
		<div class="span2 secondlevel_nav hidden-phone">
			<f:format.html parseFuncTSPath="lib.parseFunc">{nav_secondlevel}</f:format.html>
		</div>
		
		<f:format.html parseFuncTSPath="lib.parseFunc">{mobile_nav_secondlevel}</f:format.html>
		
		<!-- Content -->
		<div class="span8 col_middle">
			<f:format.html parseFuncTSPath="lib.parseFunc">{content_middle}</f:format.html>
		</div>
		
	</div> <!-- /row -->
    </div> <!-- /container -->
    <!-- Footer -->
    <f:format.html parseFuncTSPath="lib.parseFunc">{mobile_footer}</f:format.html>
    <f:format.html parseFuncTSPath="lib.parseFunc">{footer}</f:format.html>
</div>
